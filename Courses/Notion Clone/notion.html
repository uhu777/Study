<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Clone</title>
    <script
      src="https://kit.fontawesome.com/5ce0facc82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="notion.css" />
  </head>
  <body>
    <!----hedaer---->
    <header>
      <div class="head-notion">
        <div class="logo">
          <i class="fa-solid fa-apple-whole"></i>
          <span><a href="">Notion</a></span>
        </div>
        <div class="menuBar">
          <button>Notion 무료 체험</button>
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <!------main------->
      <main class="notion-main">
        <!-----first-airticle---->
        <article class="first-art">
          <div class="image"><img src="img/0.png" alt="" /></div>
          <div class="first-title">올인원 워크스페이스</div>
          <div class="first-text">
            Notion 하나만 있으면 작성, 계획, 협업을 모두 할 수 있습니다.
          </div>
          <form action="" class="form">
            <input
              class="email"
              type="text"
              placeholder="  이메일을 입력하세요"
            />
            <button class="signUp">회원가입</button>
          </form>
          <div class="remark">팀과 개인용 - 웹, 모바일, Mac, Windows</div>
        </article>

        <!------second-article----->
        <article class="second-art">
          <div class="second-category">
            <button class="team">📘 팀 위키</button>
            <button class="poject">🎒 프로젝트와 작업</button>
            <button class="memo">✍ 메모와 문서</button>
          </div>
          <div class="slider">
            <div class="slider_item" id="first">
              <img src="img/1-1.png" alt="" />
            </div>
            <div class="slider_item second">
              <img src="img/1-2.png" alt="" />
            </div>
            <div class="slider_item"><img src="img/1-3.png" alt="" /></div>
          </div>
          <div class="second-title">
            <span> 많은 기업들이 이미 Notion을 사용하고 있습니다. </span>
          </div>
        </article>
      </main>
    </header>
    <script src="notion.js"></script>
  </body>
</html>
